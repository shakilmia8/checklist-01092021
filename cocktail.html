<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
            background-color: #230312;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 70px;
        }

        .drink {
            text-align: center;
        }

        #show {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
    </style>
</head>

<body>
    <h1>Welcome Cocktail Earth</h1>
    <div class="d-flex">
        <input id='ser' class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button onclick="getClick()" class="btn btn-outline-success" type="submit">Search</button>
    </div>
    <div id="show"></div>
    <script src="cocktail.js"></script>
</body>

</html>
